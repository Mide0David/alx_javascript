<!DOCTYPE html>
<html>
<head>
  <title>Cookie Management</title>
</head>
<body>
  <h1>Cookies Example</h1>
  <input type="text" id="firstname" placeholder="First Name">
  <input type="text" id="email" placeholder="Email">
  <button onclick="setCookies()">Log me in</button>
  <button onclick="showCookies()">Show the cookies</button>

  <script>
    function setCookies() {
      var firstNameValue = document.getElementById("firstname").value;
      var emailValue = document.getElementById("email").value;

      var expirationDate = new Date();
      expirationDate.setTime(expirationDate.getTime() + (10 * 24 * 60 * 60 * 1000));
      document.cookie = "firstname=" + firstNameValue + "; expires=" + expirationDate.toUTCString();
      document.cookie = "email=" + emailValue + "; expires=" + expirationDate.toUTCString();

      alert("Cookies set to expire in 10 days!");
    }

    function getCookie(name) {
      var cookies = document.cookie.split("; ");
      for (var i = 0; i < cookies.length; i++) {
        var cookie = cookies[i].split("=");
        if (cookie[0] === name) {
          return cookie[1];
        }
      }
      return "";
    }

    function showCookies() {
      var paragraph = document.createElement("p");

      var firstName = getCookie("firstname");
      var email = getCookie("email");

      paragraph.innerHTML = "Email: " + email + " - Firstname: " + firstName;

      document.body.appendChild(paragraph);
    }
  </script>
</body>
</html>
